<ion-header [translucent]="true" style="margin-top: 40px;">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>Apariencia</ion-list-header>
  <ion-list [inset]="true">
    <ion-item>
      <ion-toggle [(ngModel)]="paletteToggle" (ionChange)="toggleChange($event)" justify="space-between"
        >Modo oscuro</ion-toggle
      >
    </ion-item>
  </ion-list>

  <ion-list [inset]="true">
    <ion-item>
      <ion-toggle
        [(ngModel)]="highContrastPaletteToggle"
        (ionChange)="highContrastPaletteToggleChange($event)"
        justify="space-between"
        >Modo alto contraste</ion-toggle
      >
    </ion-item>
  </ion-list>

  <ion-list-header>Brillo</ion-list-header>
  <ion-list [inset]="true">
    <ion-item>
      <ion-range 
        [value]="brightnessValue" 
        min="0" 
        max="1" 
        step="0.01" 
        (ionChange)="onBrightnessChange($event)"
        [disabled]="autoBrightnessEnabled">
        <ion-icon slot="start" name="sunny-outline"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <!-- <ion-item>
      <ion-toggle justify="space-between" checked>True Tone</ion-toggle>
    </ion-item> -->
  </ion-list>

  <ion-list [inset]="true">
    <ion-item [button]="true">
      <ion-label>Calibrar GPS</ion-label>
      <ion-button slot="end" (click)="permitirGPS()">Calibrar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
